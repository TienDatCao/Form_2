<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    }
    
    .box1 {
        background-color: rgb(145, 231, 231);
        padding: 30px;
        width: 525px;
    }

    form {
        width: 500px;
        padding: 10px;
        background-color: white;
    }

    h1 {
        margin: 0;
        background-color: rgb(255, 81, 0);
        color: white;
        text-transform: uppercase;
        text-align: center;
        font-weight: 100;
    }

    button {
        padding: 2px 5px;
    }
    </style>
</head>
<body>
    <div class="box1">
        <form>
            <h1>Sở thích của bạn</h1>
            <span style="color: blue;">Họ và tên</span>
            <input type="text" name="yourname" size="15" style="margin: 10px 0px;"><br>
            <span style="color: blue; margin-left: 25px;">Email</span>
            <input type="text" name="email" size="10" style="margin-bottom: 10px;"><br>
            <span style="color: blue; position: relative; margin-left: 10px;">Sở thích</span>
            <table style="position: absolute; left: 110px; top: 145px;">
                <tr>
                    <td><input type="checkbox" name="hobby"><span style="color: orange; padding-left: 5px;">Thể thao</span></td>
                    <td><input type="checkbox" name="hobby" style="margin-left: 20px;"><span style="color: orange; padding-left: 5px;">Âm nhạc</span></td>
                    <td><input type="checkbox" name="hobby" style="margin-left: 20px;"><span style="color: orange; padding-left: 5px;">Đọc sách</span></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="hobby"><span style="color: orange; padding-left: 5px;">Lướt web</span></td>
                    <td><input type="checkbox" name="hobby" style="margin-left: 20px;"><span style="color: orange; padding-left: 5px;">Chơi game</span></td>
                    <td><input type="checkbox" name="hobby" style="margin-left: 20px;"><span style="color: orange; padding-left: 5px;">Điện ảnh</span></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="hobby"><span style="color: orange; padding-left: 5px;">Du lịch</span></td>
                </tr>
            </table>
            <div style="margin: 60px 0px 0px 60px">
                <button type="submit">Gửi thông tin</button>
                <button type="reset">Nhập lại</button>
            </div>
        </form>
    </div>
</body>
</html>
